<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 4</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

      <main role="main" class="container">

        <div class="starter-template">
          <h1>Ejemplo JavaScript</h1>
          <p class="lead">En este se hace uso de Html, JavaScript, Css, Bootstrap, Jquery</p>
        </div>

      <form  method="">
      <div class="row">
       <div class="col-lg-4 col-md-4 col-sm-12">
         <h1>Registrese</h1> 
       </div>
       
       <div class="col-lg-8 col-md-8 col-sm-12 right">
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="identificacion" name="identificacion" id="identificacion"  >
        </div>  
          <div class="form-group">
              <label for="nombre">Nombre</label> 
            <input type="text" class="form-control form-control-lg" placeholder="Tu nombre" name="nombre" id="nombre"  >
          </div>
          <div class="form-group">          
            <label for="sexo">Seleccione su sexo</label> 
            <select class="form-control" id="sexo" name="sexo" > 
                <option value="m">Masculino</option> 
                <option value="f">Femenino</option>
            </select> 
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="TuEmail@email.com" name="email" >
          </div>
          <div class="form-group">
              <input type="date" class="form-control form-control-lg" placeholder="Escriba su fecha de nacimiento" name="fechanacimiento" id="fechanacimiento" >
            </div>
          <div class="form-group">
            <textarea class="form-control form-control-lg">
             
            </textarea>
          </div>
          <input type="button" class="btn btn-primary  btn-block" value="Calcular Edad JavaScript" name="" onclick="javascript:CalcularEdad()">
          <input type="button" class="btn btn-secondary btn-block" value="Calcular Edad Jquery" name="" id="BtnAgregar">
          <input type="button" class="btn btn-secondary btn-block" value="Ver JSON en Modal" name="" id="BtnJson">
          
       </div>
       

       </div>
     </form>
    </main>


    <!---Ejemplo Modal-->

    
    <div class="modal" tabindex="-1" role="dialog" id="modalResultado">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" scroll="both">
              <h3>JSON Object</h3>
              <span id="resultado"></span>
              <h3>JSON Array</h3>
              <span id="resultadoArray"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Ok</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Si utilizamos componentes de Bootstrap que requieran Javascript agregar estos tres archivos -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="calcularedad.js" ></script>
    <script src="Formulario2.js" ></script>
  </body>
</html>
